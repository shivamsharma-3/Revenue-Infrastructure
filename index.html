    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050506;
            color: #FFFFFF;
            overflow-x: hidden;
        }
        .brand-font {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            font-weight: 800;
        }
        ::selection {
            background-color: rgba(45, 212, 191, 0.2);
            color: #2DD4BF;
        }

        /* High-End Reveal Animations */
        @keyframes reveal-up {
          0% {
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            filter: blur(10px);
          }
          100% {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
          }
        }

        .animate-reveal-up {
          opacity: 0;
          animation: reveal-up 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Perspective utility */
        .perspective-2000 {
          perspective: 2000px;
        }

        /* Noise Texture */
        .grain-overlay {
          pointer-events: none;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
          mix-blend-mode: overlay;
        }
    </style>
